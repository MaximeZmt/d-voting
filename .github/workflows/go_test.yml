name: Go Unit Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Use Go >= 1.19
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        
      - name: Run lint
        run: make lint

      - name: Run vet
        run: make vet

      - name: Test all, except integration, with coverage
        run: |
          go test $(go list ./... | grep -v /integration)
